<!DOCTYPE html>
<html>
<head>
    <title>Legal AI Assistant</title>
    <style>
        body { font-family: Arial; max-width: 600px; margin: 50px auto; }
        input[type=text] { width: 80%; padding: 10px; margin-bottom: 10px; }
        button { padding: 10px 20px; }
        .result { margin-top: 20px; }
    </style>
</head>
<body>
    <h1>Legal AI Assistant</h1>
    <form action="/ask" method="post">
        <input type="text" name="question" placeholder="Enter your legal question" required>
        <button type="submit">Ask</button>
    </form>

    {% if answer %}
    <div class="result">
        <h3>Question:</h3>
        <p>{{ question }}</p>
        <h3>Answer:</h3>
        <p>{{ answer }}</p>
        <h4>Context:</h4>
        <p>{{ context }}</p>
    </div>
    {% endif %}
</body>
</html>
